<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Admin CSKH 507</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Quản lý CSKH 507</h2>
    <div id="clients"></div>
    <div id="messages"></div>
    <form id="form" style="display:none;">
        <input id="input" autocomplete="off" placeholder="Nhập tin nhắn trả lời..." />
        <button>Trả lời</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentId = null;
        socket.emit('admin join');
        socket.on('clients', ids => {
            const clients = document.getElementById('clients');
            clients.innerHTML = '<b>Khách đang chat:</b><br>';
            ids.forEach(id => {
                const btn = document.createElement('button');
                btn.textContent = id;
                btn.onclick = () => {
                    currentId = id;
                    socket.emit('admin select', id);
                    document.getElementById('form').style.display = '';
                };
                clients.appendChild(btn);
                clients.appendChild(document.createElement('br'));
            });
        });
        socket.on('history', msgs => {
            const messages = document.getElementById('messages');
            messages.innerHTML = '';
            msgs.forEach(msg => {
                const div = document.createElement('div');
                div.textContent = `${msg.from}: ${msg.text}`;
                messages.appendChild(div);
            });
        });
        document.getElementById('form').onsubmit = e => {
            e.preventDefault();
            const input = document.getElementById('input');
            if (input.value && currentId) {
                socket.emit('admin message', { id: currentId, text: input.value });
                input.value = '';
            }
        };
        socket.on('chat message', msg => {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.textContent = `${msg.from}: ${msg.text}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });
        socket.on('notify', data => {
            // Có thể thêm thông báo khi có khách mới nhắn
        });
    </script>
</body>
</html>
