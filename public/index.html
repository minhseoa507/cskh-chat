<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>CSKH 507 - Chat</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 40px rgba(0,0,0,0.18);
            border-radius: 24px;
            padding: 32px 24px 16px 24px;
            width: 370px;
            max-width: 95vw;
        }
        .chat-header {
            font-size: 1.7rem;
            font-weight: 600;
            color: #3d3d3d;
            margin-bottom: 10px;
            text-align: center;
        }
        #messages {
            height: 320px;
            overflow-y: auto;
            background: #f3f6fb;
            border-radius: 16px;
            padding: 18px 12px;
            margin-bottom: 18px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            font-size: 1.05rem;
        }
        .msg {
            display: flex;
            align-items: flex-end;
            margin-bottom: 10px;
        }
        .msg.user {
            flex-direction: row-reverse;
        }
        .bubble {
            max-width: 75%;
            padding: 10px 16px;
            border-radius: 20px;
            background: #e4f0fe;
            margin: 0 8px;
            color: #222;
            box-shadow: 0 1px 4px rgba(150,150,150,0.07);
        }
        .msg.user .bubble {
            background: #f68084;
            color: #fff;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #a6c0fe;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #fff;
            font-size: 1.1rem;
        }
        #form {
            display: flex;
            gap: 8px;
        }
        #input {
            flex: 1;
            padding: 12px 14px;
            border-radius: 16px;
            border: 1px solid #d4dbe5;
            font-size: 1rem;
            outline: none;
            transition: border 0.2s;
        }
        #input:focus {
            border: 1.5px solid #f68084;
        }
        #send {
            background: linear-gradient(120deg, #a6c0fe 0%, #f68084 100%);
            color: #fff;
            font-weight: 600;
            padding: 0 22px;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(246,128,132,0.08);
        }
        #send:hover {
            background: linear-gradient(120deg, #f68084 0%, #a6c0fe 100%);
        }
        @media (max-width: 600px) {
            .chat-container { padding: 18px 5vw; width: 99vw;}
            #messages { height: 220px; }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">游눫 CSKH 507</div>
        <div id="messages"></div>
        <form id="form" autocomplete="off">
            <input id="input" placeholder="Nh故셣 tin nh故슱..." />
            <button id="send" type="submit">G敲셜</button>
        </form>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const form = document.getElementById('form');
        const input = document.getElementById('input');
        const messages = document.getElementById('messages');

        function renderMsg(user, text) {
            const div = document.createElement('div');
            div.className = 'msg ' + (user === 'Kh치ch' ? 'user' : '');
            div.innerHTML = `
                <div class="avatar">${user === 'Kh치ch' ? 'K' : 'A'}</div>
                <div class="bubble">${text}</div>
            `;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
                socket.emit('chat message', { user: 'Kh치ch', text: input.value });
                renderMsg('Kh치ch', input.value);
                input.value = '';
            }
        });

        socket.on('chat message', function(msg) {
            if (msg.user !== 'Kh치ch') renderMsg(msg.user, msg.text);
        });
    </script>
</body>
</html>
